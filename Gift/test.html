<script type="text/javascript">
var sng = document.getElementById('bdaysong');

$('#maintext').click(function() {
	console.log('show');
$('#hold').show();	
$('#hold').animate({ right: 500 }, 8000);
});

function toggleChild(x) {
	for (var i =0 ; i<x.children.length ;i++) {
	  x.children[i].classList.toggle('hide');
	}
}
function doThis(i) {
	return function(e){
		console.log('hi'+i);
		console.log(e.target);
		var x = e.target.parentElement;
		toggleChild(x);
	}
}
var text = 'smiley';
for (var i = 1 ; i < 11; i++) {
	var newT = text+i;
	var divt = document.getElementById(newT);
	divt.addEventListener('click', doThis(i));
}
